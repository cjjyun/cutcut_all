		<div class="caption">
		<p>
			<figcaption>
				櫛瓜能夠補充鈣質。此外還有葉酸、鐵質等營養成分，具有改善貧血的作用，很適合平時因為貧血而氣色不佳的女性食用。含有幫助生成膠原蛋白，能讓肌膚狀況變好的維生素C，對於紫外線逐漸增強的春夏時節十分適合，此外維生素C還有消除疲勞，提升免疫力，預防感冒的功效。

</figcaption>
</p>

<div class="link-top"></div>


<h5>食材：</h5>
<p>綠櫛瓜1條
黃櫛瓜1條
紅椒1顆
茄子1條
小蕃茄8顆
帕馬森起司80g
海鹽適量
白胡椒適量
橄欖油適量
竹籤8枝</p>




<h5>作法：</h5>
<p>
1. 綠櫛瓜、黃櫛瓜、紅椒及茄子切片，以適量海鹽及白胡椒調味，倒入些許橄欖油拌勻後備用<br>
2. 將綠櫛瓜、黃櫛瓜、紅椒、茄子串上竹籤，以小蕃茄收尾作固定。<br>
3. 煎烤盤預熱，放上蔬菜串烤至兩面上色，油不足時可再適量加入。<br>
4.將蔬菜串取出盛盤，刨上帕馬森起司即可趁熱享用</p>
