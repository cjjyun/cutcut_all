<div class="text">

<span style="font-size: 35px ">酪梨班迪蛋</span>
</mark>
</div>


		<!-- 酪梨班迪蛋圖片 -->
		
        <figure class= "bannerimage">
		<img src="img/p7b2banner1.jpg" class="img-fluid"  width="800" height="600" >
	</figure>



<div class="row">
	<div class="col-12">
		<div class="caption">
		<p>
			<figcaption>
				酪梨被譽為最佳減肥食物之一， 營養師Stella在臉書發文指出，酪梨的脂肪量高達5.9至7.8公克，是一般水果30至78倍，雖然油酯含量高，但是7成都屬健康的油脂別小看這些健康的油脂，事實上它們發揮很大作用，這些脂肪可增加飽足感，並且有效抑制食慾，以及降低膽固醇。
</figcaption>
</p>

<div class="link-top"></div>


<h5>食材：</h5>
<p>
蛋1顆、
烤吐司1片、
酪梨1顆、
檸檬汁1大匙、
海鹽、黑胡椒、花生（裝飾用）</p>


<h5>作法：</h5>
<p>1.將酪梨塊、檸檬汁跟佐料用湯匙攪拌在一起，鋪在烤好的吐司上。<br>

2.因應個人喜好選擇炒蛋、太陽蛋或水波蛋，把蛋放在酪梨上。<br>

3.最後可用少許黑胡椒和花生當擺盤裝飾。</p>
