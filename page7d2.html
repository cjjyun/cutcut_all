		<p>
			<figcaption>
				南瓜含有豐富的蛋白質、澱粉、維生素C等營養物質，南瓜不僅有很高的食用價值，還具有減肥的效果。
減肥的人的體質都是酸性的，而南瓜正好是鹼性的食物，人體內含有的大量脂肪都呈酸性，所以多吃南瓜不僅能有效協調身體的酸鹼度，還能補充足夠的維生素和膳食纖維，增加飽腹感。

</figcaption>
</p>

<div class="link-top"></div>


<h5>食材：</h5>
<p>南瓜 - 半粒
洋蔥 - 半顆
奶油 - 20g
高湯 - 1000cc
鮮奶油 - 100cc</p>




<h5>作法：</h5>
<p>
1. 南瓜削皮切小塊水煮至軟後取出壓成泥。<br>
2. 洋蔥切小末愈細愈好，熱油鍋加入奶油再將洋蔥一起拌炒。<br>
3. 將高湯加入南瓜泥、炒過的洋蔥、鮮奶油一起煮滾，再加入鹽調味即可。</p>
