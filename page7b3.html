		<p>
			<figcaption>
				水果蔬菜沙拉低脂、低熱量卻富含維生素和果膠，而且吃完後有飽腹感，被人們奉為減肥聖品。以下水果均是水果當中名副其實的維C王，兼具減肥和美容的兩大效果，抗氧化、防衰老、美白效果卓越，常吃一定可以擁有楊柳扶風小蠻腰~~
</figcaption>
</p>

<div class="link-top"></div>


<h5>食材：</h5>
<p>
柳橙2顆     
小黃瓜1條           
聖女小番茄10粒 
原味優格1小杯（約100克）
生菜 一朵 
起司 一包</p>



<h5>作法：</h5>
<p>1把甜橙去皮瓣成塊，小黃瓜、小番茄洗乾淨，切片。<br>
2.將生菜洗淨，備用。<br>
3.把生菜、甜橙、番茄和放入盤裡，再加入風味醬，在碗邊擺上檸檬片裝即可。</p>
