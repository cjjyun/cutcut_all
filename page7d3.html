<div class="row">
	<div class="col-12">
		<div class="caption">
		<p>
			<figcaption>
			春天是台灣綠蘆筍盛產的季節，其含有維生素 B1 以及礦物質和胺基酸。此外，也有大量的膳食纖維、蛋白質和健康的脂肪等。搭配上當季的綜合生菜以及鮭魚、柳橙跟黑橄欖，是一道很適合在春天裡享用、健康爽口的沙拉！
</figcaption>
</p>

<div class="link-top"></div>


<h5>食材：</h5>
<p>
燻鮭魚 100 克
洋蔥 1／8 個（約 40 克）
泰國蘆筍 10 根（約 200 克）
乳酪 100 克</p>


<h5>作法：</h5>
<p>1.將蘆筍洗淨，切成兩段或三段後汆燙，盛盤備用。<br>
2.將洋蔥洗淨切碎，備用。<br>
3.將燻鮭魚切成薄片，取一薄片，用湯匙挖一些洋蔥、乳酪末塗在鮭魚片上，再放蘆筍，接著捲成鮭魚捲，即完成。</p>
